<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/sales.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script src="js/jquery.dynatable.js"></script>    
    
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
        
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="stylesheets/tablesorter.css" rel="stylesheet" />
    <link href="stylesheets/jquery.dynatable.css" rel="stylesheet" />    
    <link href="stylesheets/themify-icons.css" rel="stylesheet" type='text/css' />
    <link href="stylesheets/paper-dashboard.css" rel="stylesheet" type='text/css' />    
    
    <script>
      $(function(){
          $("#nav-placeholder").load("/navbar"); 
      });
    </script>
    
    
    <link href="stylesheets/main.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrapper">
      <div id="nav-placeholder"></div>
      <div id="page-wrapper" >
          <div id="page-inner">
                <!---Pie-->
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="card">
                              <div class="header">
                                <h3 class="title">Distribution of Revenue</h3>   
                                <p class="category">(in dollars)</p>                       
                                </div>
                              <div class = "content">
                                <select id="pieDateSelect">
                                  <option value="30000">From All Time</option>
                                  <option value="7">From Last Week</option>
                                  <option value="30">From Last Month</option>
                                  <option value="365">From Last Year</option>
                                </select>                                
                                <div id="pieDiv"></div>
                                <hr>
                                <div class="stats">
                                    <i class="ti-reload"></i> Updated Now
                                </div>
                              </div>
                          </div>
                        
                      </div>
                    </div>
                    <div class='row'>
                      <div class="col-lg-12">
                            <div class="card">
                                <div class="header">
                                  <h3 class="title">Number of Orders for each Shop</h3>                         
                                  </div>
                                <div class = "content">
                                  <select id="barDateSelect">
                                    <option value="30000">From All Time</option>
                                    <option value="7">From Last Week</option>
                                    <option value="30">From Last Month</option>
                                    <option value="365">From Last Year</option>
                                  </select>
                                  <div id="barDiv"></div>
                                  <hr>
                                  <div class="stats">
                                      <i class="ti-reload"></i> Updated Now
                                  </div>
                                </div>
                            </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                          <div class="card">
                            <div class="header">
                                <h2 class="title">List of Orders</h2>
                            </div>
                            <div class="content">
                              <select id="tableDateSelect">
                                  <option value="30000">From All Time</option>
                                  <option value="7">From Last Week</option>
                                  <option value="30">From Last Month</option>
                                  <option value="365">From Last Year</option>
                                </select>
                                <div id="ordersTable"></div>
                                <hr>
                                <div class="stats">
                                    <i class="ti-reload"></i> Updated Now
                                </div>
                            </div>
                          </div>                              
                      </div>
                    </div>
            </div>
        </div>    
                <hr />          
    </div>
  </body>
</html>
